<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Stock Prediction App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      width: 100vw;
      height: 100vh;
      background: #0a1015;
      color-scheme: dark;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    /* Wider login container */
    .login-container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      padding: 2rem 2rem 1.5rem 2rem;
      background: rgba(24, 28, 36, 0.97);
      border-radius: 22px;
      box-shadow: 0 6px 44px #0aff80af, 0 1px 2px #00ffb6a3;
      color: #c6ffe2;
    }
    .brand-heading {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #25fb77;
      text-shadow: 0 1px 8px #4cf7ab93;
      letter-spacing: 0.04em;
    }
    .stock-image-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    .stock-image-container img {
      width: 85px;
      filter: drop-shadow(0 2px 10px #3efc8f99);
    }
    .form-label { color: #a7ffe5; background: none !important; border: none !important;}
    .form-control { background: #161c21; color: #b3ffe0; border-color: #25fa9e78; }
    .form-control:focus { background: #212a2e; color: #fff; border-color: #12ff86; }
    .alert { color: #fff; background: #1de87729; }
    .graph-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0; left: 0;
      z-index: 1;
      pointer-events: none;
      background: #0a1015;
    }
    svg {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    .bar {
      fill: url(#bar-gradient);
      filter: drop-shadow(0 0 22px #23ff98cc);
      transition: height 0.7s cubic-bezier(.22,1.6,.6,1);
    }
    .line {
      fill: none;
      stroke: #39ff75;
      stroke-width: 4;
      stroke-linejoin: round;
      stroke-linecap: round;
      filter: drop-shadow(0 0 8px #34ff78);
      animation: dashmove 2.3s linear infinite;
      opacity: 0.87;
    }
    @keyframes dashmove {
      0% { stroke-dashoffset: 1600; }
      100% { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <div class="graph-bg">
    <svg viewBox="0 0 1000 360" preserveAspectRatio="none">
      <defs>
        <linearGradient id="bar-gradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#21ff74" />
          <stop offset="100%" stop-color="#007247" />
        </linearGradient>
      </defs>
      <rect class="bar" x="75"  y="200" width="70" height="140"/>
      <rect class="bar" x="195" y="80" width="70" height="260"/>
      <rect class="bar" x="315" y="130" width="70" height="210"/>
      <rect class="bar" x="435" y="60" width="70" height="280"/>
      <rect class="bar" x="555" y="175" width="70" height="165"/>
      <rect class="bar" x="675" y="120" width="70" height="220"/>
      <rect class="bar" x="795" y="100" width="70" height="240"/>
      <path class="line"
        d="M 110 200 L 230 80 L 350 130 L 470 60 L 590 175 L 710 120 L 830 100"
        stroke-dasharray="1600"
        stroke-dashoffset="1600"
      />
    </svg>
  </div>
  <div class="login-container">
    <div class="stock-image-container">
      <img src="https://cdn-icons-png.flaticon.com/512/2819/2819435.png" alt="Stock Market Graph" />
    </div>
    <div class="brand-heading">Stock Prediction Login</div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} mb-2 py-1 px-2 small">{{ message }}</div>
      {% endfor %}
    {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 my-2">Login</button>
    </form>
    <div class="text-center text-muted small">
      <span>user1 / password1 &nbsp; | &nbsp; user2 / password2</span>
    </div>
  </div>
</body>
</html>
